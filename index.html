<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resume App</title>
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="./images/favicon.icon" type="image/x-icon">
</head>
<body>
  <div class="header">
    <h1>Resume App</h1>
    <select name="template" id="template">
      <option value="default">Default</option>
      <option value="fancy">Fancy</option>
    </select>
    <button id="new-section-btn">New Section</button>
    <button id="compile-resume-btn">Compile Resume</button>
  </div>
  <div class="editor">
    <input type="text" name="input-title" id="input-title">
    <input type="text" name="input-text" id="input-text">
  </div>
  <div class="display">
    <div class="display-section">
      <div class="section-controls">
        <button class="edit-btn">
          <img src="./images/edit.png" alt="edit">
        </button>
        <button class="delete-btn">
          <img src="./images/delete.png" alt="include">
        </button>
        <button class="add-btn">
          <img src="./images/include.png" alt="include">
          <!-- <img src="./images/remove.png" alt="remove"> -->
        </button>
        <button class="expand-btn">
          <img src="./images/expand.png" alt="expand">
        </button>
      </div>
      <div class="section-heading">
        <h1>Section Title</h1>
      </div>
      <div class="section-content">
        <ul>
        <h2>Subtitle</h2>
          <li>Item 1</li>
          <li>Item 2</li>
          <li>Item 3</li>
          <li>Item 4</li>
          <li>Item 5</li>
          <li>Item 6</li>
        </ul>
      </div>
      
    </div>

  </div>
  <script src="script.js"></script>
</body>
</html>
